<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid</title>

    <style media="screen">
      .wrapper{
        display: grid;
        grid-template-columns: 0.1fr 0.1fr 0.1fr;
        grid-gap: 1em;
        margin-left:150px;
      }
      .wrapper>div{
        background-color: grey;
      }
      .wrapper>div:nth-child(odd){
        background-color: orange;
      }
      img{
        width:250px;
        height:150px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <a href="google.com">
          <img src="https://images.unsplash.com/photo-1525909002-1b05e0c869d8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80" alt="paint">
        </a>
      </div>
      <div>
        <p>kirana a </p>
      </div>
      <div>
        <p>kirana b </p>
      </div>
      <div>
        <p>kirana c </p>
      </div>
      <div>
        <a href="google.com">
          <img src="https://images.unsplash.com/photo-1525909002-1b05e0c869d8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80" alt="paint">
        </a>
      </div>
      <div>
        <p>kirana e </p>
      </div>
    </div>
  </body>
</html>
